                    <button class="js-show-markup">Show Markup Example</button>
                    <template>
                      <pre><code data-language="html">{{ attach_library(&#039;vanderbilt_d8/pager&#039;) }}

&lt;section class=&quot;pager&quot;&gt;
  &lt;ul class=&quot;pager__items&quot;&gt;
    {% for item in items %}
      {# sets current class variable #}
      {% if item.current == true %}
        {% set current = &#039;pager-current&#039; %}
      {% endif %}

      {# Assigns first/last item classes. #}
      {% if loop.first %}
        &lt;li class=&quot;pager__item pager__item--first&quot;&gt;
          &lt;a href=&quot;#&quot; title=&quot;Go to first page&quot;&gt;
            &lt;span aria-hidden=&quot;true&quot;&gt;« first&lt;/span&gt;
          &lt;/a&gt;
        &lt;/li&gt;
        &lt;li class=&quot;pager__item pager__item--previous&quot;&gt;
          &lt;a href=&quot;#&quot; title=&quot;Go to previous page&quot; rel=&quot;prev&quot;&gt;
            &lt;span aria-hidden=&quot;true&quot;&gt;‹ previous&lt;/span&gt;
          &lt;/a&gt;
        &lt;/li&gt;
      {% endif %}

      &lt;li class=&quot;pager__item {{ current|default(&#039;&#039;) }}&quot;&gt;
        &lt;a href=&quot;{{ item.url }}&quot;&gt;{{ item.page }}&lt;/a&gt;
      &lt;/li&gt;

      {% if loop.last %}
        &lt;li class=&quot;pager__item pager__item--ellipsis&quot; role=&quot;presentation&quot;&gt;…&lt;/li&gt;
        &lt;li class=&quot;pager__item pager__item--next&quot;&gt;
          &lt;a href=&quot;#&quot; title=&quot;Go to next page&quot; rel=&quot;next&quot;&gt;
            &lt;span aria-hidden=&quot;true&quot;&gt;next ›&lt;/span&gt;
          &lt;/a&gt;
        &lt;/li&gt;
        &lt;li class=&quot;pager__item pager__item--last&quot;&gt;
          &lt;a href=&quot;#&quot; title=&quot;Go to last page&quot;&gt;
            &lt;span aria-hidden=&quot;true&quot;&gt;last »&lt;/span&gt;
          &lt;/a&gt;
        &lt;/li&gt;
      {% endif %}
    {% endfor %}
  &lt;/ul&gt;
&lt;/section&gt;
</code></pre>
