<article class="person person-grid__item-wrapper node--view-mode-photo-grid">
  <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
    <div class="flipper">
      <div class="person-grid__image flip--front">
                  <a href="#"><img src="http://placehold.it/256x360" alt="Person name"></a>
              </div>
      <div class="person-grid__content flip--back">
                  <h3 class="person-grid__name">Ban Allos, MD</h3>
                          <div class="person-grid__title">Associate Professor of Medicine, Preventative Medicine</div>
                          <div class="person-grid__email">
            <a href="mailto:email@email.com">
              <i class="fa fa-fw fa-envelope"></i>
              Email
            </a>
          </div>
              </div>
    </div>
  </div>
</article>

                                                      <div class="kss-markup">
                    <button class="js-show-markup">Show Markup Example</button>
                    <template>
                      <pre><code data-language="html">{{ attach_library(&#039;vanderbilt_d8/person&#039;) }}
&lt;article class=&quot;person person-grid__item-wrapper {{ modifier_class }}&quot;&gt;
  &lt;div class=&quot;flip-container&quot; ontouchstart=&quot;this.classList.toggle(&#039;hover&#039;);&quot;&gt;
    &lt;div class=&quot;flipper&quot;&gt;
      &lt;div class=&quot;person-grid__image flip--front&quot;&gt;
        {% if photo %}
          {{ photo }}
        {% else %}
          &lt;div class=&quot;person-grid__placeholder-image&quot;&gt;&lt;/div&gt;
        {% endif %}
      &lt;/div&gt;
      &lt;div class=&quot;person-grid__content flip--back&quot;&gt;
        {% if link %}
          &lt;h3 class=&quot;person-grid__name&quot;&gt;
            &lt;a href=&quot;{{ link }}&quot;&gt;{{ name }}&lt;/a&gt;
          &lt;/h3&gt;
        {% else %}
          &lt;h3 class=&quot;person-grid__name&quot;&gt;{{ name }}&lt;/h3&gt;
        {% endif %}
        {% if title %}
          &lt;div class=&quot;person-grid__title&quot;&gt;{{ title }}&lt;/div&gt;
        {% endif %}
        {% if email %}
          &lt;div class=&quot;person-grid__email&quot;&gt;
            &lt;a href=&quot;mailto:{{ email }}&quot;&gt;
              &lt;i class=&quot;fa fa-fw fa-envelope&quot;&gt;&lt;/i&gt;
              {{ &#039;Email&#039;|t }}
            &lt;/a&gt;
          &lt;/div&gt;
        {% endif %}
      &lt;/div&gt;
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/article&gt;
</code></pre>
                    </template>
